<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SignUp</title>
  <link rel="stylesheet" href="css/sign_up_page.css">
</head>
<body>
    <div class="container" role="main" aria-label="Sign Up Form">
        <h1>Create Account</h1>
        <form id="signupForm" novalidate>
          <label for="fullName">Full Name</label>
          <input type="text" id="fullName" name="fullName" autocomplete="name" placeholder="Miftah Fentaw" required />
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" autocomplete="email" placeholder="email@example.com" required />
          <label for="password">Password</label>
          <input type="password" id="password" name="password" autocomplete="new-password" placeholder="At least 8 characters" minlength="8" required />
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" name="confirmPassword" autocomplete="new-password" placeholder="Re-enter your password" required />
          <button type="submit" aria-label="Sign Up">Sign Up</button>
          <a href="log_in_page.html"> Already have an account Log In !</a>
        </form>
      </div>
  
</body>
</html>
